apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd

spec:
  project: default

  source:
    path: services/nginx1
    targetRevision: HEAD
    directory:
      recurse: true

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd

  synPolicy:
    automated:
      prune: true
      selfHeal: true
    synOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2