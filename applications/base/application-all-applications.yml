apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/pete8s/argocd-kustomize-demo.git
    directory:
      recurse: true
    targetRevision: HEAD
    path: applications


  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd

  synPolicy:
    automated:
      prune: true
      selfHeal: true
    synOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2